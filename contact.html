<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Health Buddy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <h1>üè• Health Buddy</h1>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="sevice.html">Services</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="#" id="authLink">Login</a></li>
        </ul>
    </nav>

    <section>
        <h2>Contact Us</h2>
        <p>Have questions or need assistance? We're here to help. Fill out the form below and we'll get back to you as soon as possible.</p>
        
        <form id="contactForm">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required placeholder="Your full name">

            <label for="age">Age</label>
            <input type="number" id="age" name="age" required placeholder="Your age" min="1" max="120">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="your.email@example.com">

            <label for="number">Phone Number</label>
            <input type="tel" id="number" name="number" required placeholder="Your phone number">

            <label for="message">Message (Optional)</label>
            <textarea id="message" name="message" placeholder="Tell us how we can help you..."></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>¬© 2025 Health Buddy | Let's Stay Connected</p>
    </footer>

    <script src="api.js"></script>
    <script src="auth.js"></script>
    <script>
        // Check if user is logged in
        window.addEventListener('DOMContentLoaded', async function() {
            let currentUser = getCurrentUser();
            
            // Verify token if exists
            if (currentUser || getToken()) {
                try {
                    const verifiedUser = await getCurrentUserAsync();
                    if (verifiedUser) {
                        currentUser = verifiedUser;
                    } else {
                        logoutUser();
                        currentUser = null;
                    }
                } catch (error) {
                    logoutUser();
                    currentUser = null;
                }
            }
            
            const authLink = document.getElementById('authLink');

            if (currentUser) {
                authLink.textContent = 'Logout';
                authLink.href = '#';
                authLink.onclick = function(e) {
                    e.preventDefault();
                    logoutUser();
                    window.location.href = 'login.html';
                };
            } else {
                authLink.textContent = 'Login';
                authLink.href = 'login.html';
            }

            // Form submission handler
            document.getElementById("contactForm").addEventListener("submit", function(e) {
                e.preventDefault();
                const name = document.getElementById("name").value;
                const email = document.getElementById("email").value;
                
                alert(`Thank you, ${name}! Your message has been sent successfully. We'll contact you at ${email} soon.`);
                this.reset();
            });
        });
    </script>
</body>
</html>
